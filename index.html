<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Diagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls">
    <meta name="author" content="Syncfusion">

    <link href="https://cdn.syncfusion.com/ej2/22.1.34/fluent.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-base/styles/fluent.css" rel="stylesheet">

    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-popups/styles/fluent.css" rel="stylesheet">

    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-splitbuttons/styles/fluent.css" rel="stylesheet">

    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-navigations/styles/fluent.css" rel="stylesheet">

    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-inputs/styles/fluent.css" rel="stylesheet">

    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-dropdowns/styles/fluent.css" rel="stylesheet">

    <link href="https://ej2.syncfusion.com/demos/src/diagram/styles/diagram-common.css" rel="stylesheet">
    <link href="./assets/Diagram_Builder_icon_v4/Diagram_Builder_Icon/style.css" rel="stylesheet">

    <link href="./assets/dbstyle/diagrambuilder.css" rel="stylesheet"/>
    <link href="./index.css" rel="stylesheet"/>

<script src="https://cdn.syncfusion.com/ej2/22.1.34/dist/ej2.min.js" type="text/javascript"></script>
<script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js" type ="text/javascript"></script>

</head>

<body>
    <!-- <input style="display: none;width: 10px;height: 10px;" type="color" id="filll"/> -->
    <!-- <ul id = "toolsContextMenu"></ul>
    <ul id = "designContextMenu"></ul>
    <ul id = "editContextMenu"></ul> -->
    <input type="file" id="fileupload" name="UploadFiles">
    <input type="file" id="pictureUpload" name="UploadPicture">
    <div class='diagrambuilder-container tailwind' >
        <div class='header navbar'>
            <div class="db-header-container">
                <div class="db-diagram-name-container">
                    <span id='diagramName' style="width:250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" class="db-diagram-name"
                        onclick="renameDiagram(event)">Untitled Diagram</span>
                    <input id='diagramEditable' type="text" class="db-diagram-name" onkeydown="diagramNameKeyDown(event)" onfocusout= "diagramNameChange(event)"/>
                    <span id='diagramreport' class="db-diagram-name db-save-text"></span>
                </div>
                <div class='db-menu-container'>
                    <!-- <div class="db-menu-style">
                            <button id="btnFileMenu"></button>
                    </div>
                    <div class="db-menu-style">
                            <button id="btnEditMenu"></button>
                    </div>
                    <div class="db-menu-style">
                            <button id="btnDesignMenu"></button>
                    </div>
                    <div class="db-menu-style">
                            <button id="btnSelectMenu"></button>
                    </div>
                    <div class="db-menu-style">
                            <button id="btnToolsMenu"></button>
                    </div>
                    <div class="db-menu-style">
                            <button id="btnViewMenu"></button>
                    </div> -->
                    <div class="menu-control">
                        <ul id="menu"></ul>
                    </div>
                </div>
            </div>
            <div class='db-toolbar-editor'>
                <div class='db-toolbar-container'>
                        <div id="toolbarEditor"></div>
                </div>
            </div>
        </div>
        <div class='row content'>
            <div class='main-content' role='main'>
                <div class="db-diagram-container" id="">
                    <div id="diagramContainerDiv" class='db-current-diagram-container'>
                        <div id="diagram"></div>
                    </div>
                </div>
                   
                    <div class='db-property-editor-container' id="propertyPanel" style="overflow:auto;border-left: 1px solid #CBCBCB;
                    border-top: 1px solid #CBCBCB;">
                        <div id="generalDiagramContainer" class="db-general-diagram-prop-container">
                            <div id='diagramPropertyContainer' class="db-diagram-prop-container">
                                <div class="row db-prop-header-text" style="margin-left: 15px;margin-top: 10px;">
                                    Properties
                                </div>
                                <div class="row property-panel-content" id="appearance">
                                    <div class="row" style="padding-top: 10px">
                                        <div class="row row-header" style="padding-top: 10px">
                                            Subtree Alignment
                                        </div>
                                        <div id="pattern">
                                            <div class="row" style="padding-top: 8px">
                                                <div class="image-pattern-style" id="pattern1" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_1.png); margin-right: 3px">
                                                </div>
                                                <div class="image-pattern-style" id="pattern2" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_2.png); margin: 0px 3px">
                                                </div>
                                                <div class="image-pattern-style  e-selected-pattern-style" id="pattern5" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_5.png); margin: 0px 3px">
                                                </div>
                                            </div>
                                            <div class="row" style="padding-top: 8px">
                                                <div class="image-pattern-style" id="pattern6" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_6.png); margin: 0px 3px">
                                                </div>
                                                <div class="image-pattern-style" id="pattern7" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_7.png);  margin: 0px 3px">
                                                </div>
                                                <div class="image-pattern-style" id="pattern8" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_8.png); margin: 0px 3px">
                                                </div>
                                            </div>
                                            <div class="row" style="padding-top: 8px">
                                               
                                                <div class="image-pattern-style" id="pattern9" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/patternimages/Pattern_9.png); margin: 0px 3px">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row row-header" style="padding-top: 10px">
                                            Orientation
                                        </div>
                                        <div id="orientation">
                                            <div class="row" style="padding-top: 8px">
                                                <div class="image-pattern-style2 e-selected-orientation-style" id="TopToBottom" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/Images/common-orientation/toptobottom.png); margin-right: 3px">
                                                </div>
                                                <div class="image-pattern-style2" id="BottomToTop" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/Images/common-orientation/bottomtotop.png); margin: 0px 3px">
                                                </div>
                                                <div class="image-pattern-style2" id="LeftToRight" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/Images/common-orientation/lefttoright.png); margin: 0px 3px">
                                                </div>
                                            </div>
                                            <div class="row" style="padding-top: 8px">
                                                <div class="image-pattern-style2" id="RightToLeft" style="background-image: url(https://ej2.syncfusion.com/javascript/demos/src/diagram/Images/common-orientation/righttoleft.png); margin: 0px 3px">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row db-prop-row" style="margin-left: 15px;padding-top: 10px;">
                                    <button  id="reLayoutBtn" style="font-size: 10px;">Re-Layout</button>
                                    <button id="addAssistantBtn" style="font-size: 10px;">Add-Assistant</button>
                                </div>
                                <div class="row property-panel-content" style="padding-top: 10px">
                                    <div class="row row-header">
                                        Behavior
                                    </div>
                                    <div class="row" style="padding-top: 8px;padding-bottom: 10px;">
                                        <div class="row db-prop-row">
                                            <div class="col-xs-8 db-col-left" style="width:120px">
                                                <span class="db-prop-text-style">Horizontal Spacing</span>
                                            </div>
                                            <div class="col-xs-4 db-col-right" style="margin-left: 6px;">
                                                <div class="db-text-container" style="width: 77px; margin-left: 20px;">
                                                    <div class="db-text-input">
                                                        <input style="width: 74px;" id="hSpacing" type="text" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row db-prop-row">
                                            <div class="col-xs-8 db-col-left" style="width:120px">
                                                <span class="db-prop-text-style">Vertical Spacing</span>
                                            </div>
                                            <div class="col-xs-4 db-col-right" style="margin-left: 6px;">
                                                <div class="db-text-container" style="width: 77px; margin-left: 20px;">
                                                    <div class="db-text-input">
                                                        <input style="width: 74px;" id="vSpacing" type="text" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row db-prop-row" style="border-top: 1px solid #CBCBCB;padding-top: 10px;">
                                    <div class="col-xs-4 db-col-left" style="width: 130px;margin-left: 5px;">
                                        <button id='pictureDropdown'></button>
                                    </div>
                                    <div class="col-xs-6 db-col-right" style="width: 140px;">
                                        <button id="shapeTemplatesDropDown"></button>
                                    </div>
                                </div>
                                <div class="row db-prop-row" style="border-top: 1px solid #CBCBCB;padding-top: 10px;">
                                    <div class="col-xs-6 db-col-left" style="margin-left: 5px;">
                                        <button id='fieldsDropdown'></button>
                                    </div>
                                    <div class="col-xs-4 db-col-right" style="margin-left: 10px;">
                                        <button id="searchBtn"  style="font-size: 10px;">Search</button>
                                    </div>
                                </div>
                                <div class="row db-prop-row" style="border-top: 1px solid #CBCBCB;padding-top: 10px;margin-top: 10px;">
                                    <input id="expandable" type="checkbox" />
                                </div>
                                <div class="row db-prop-row">
                                    <div class="col-xs-2 db-col-right db-prop-text-style" style="padding-top: 6px;margin-left: 10px;">
                                        <span class="db-prop-text-style">Zoom</span>
                                    </div>
                                    <div class="col-xs-6 db-col-left" style="padding-right:10px">
                                        <div id='zoomSlider'></div>
                                    </div>
                                    <div class="col-xs-2 db-col-right">
                                        <input id="zoomSliderText" type="text" value= 100% readOnly="true" class="db-readonly-input" />
                                    </div>
                                </div>
                    </div>
            </div>
             <div class="col-lg-4" id="overview-container" style="z-index: -1;width:25%; padding:0px;right:30px;bottom:20px;border: #eeeeee;border-style: solid;box-shadow: 0px 2px 2px rgba(0,0,0,0.3); background:#f7f7f7;">
                    <button class="x-button" id="toggleOverviewButton">&#215;</button>
                    <div id="overview"style="top:30px;left: 20px;"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="editNodeDialog"></div>
    <div id="exportDialog"></div>
    <div id="printDialog"></div>
    <div id="searchDialog"></div>
